<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>To-Do Planner</h1>
    <div>
      <input type="text" id="taskInput" placeholder="Enter your task" onkeypress="addTaskOnEnter(event)">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>
<script>
    function addTask() {
      var taskInput = document.getElementById('taskInput');
      var taskList = document.getElementById('taskList');

      if (taskInput.value.trim() !== '') {
        var li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" onchange="toggleTaskStatus(this)">
          <span>${taskInput.value}</span>
          <button class="delete-button" onclick="deleteTask(this)">Delete</button>
        `;
        taskList.appendChild(li);
        taskInput.value = '';
      }
    }

    function deleteTask(button) {
      var taskList = document.getElementById('taskList');
      var li = button.parentNode;
      taskList.removeChild(li);
    }

    function toggleTaskStatus(checkbox) {
      var taskText = checkbox.nextElementSibling;
      if (checkbox.checked) {
        taskText.style.textDecoration = 'line-through';
      } else {
        taskText.style.textDecoration = 'none';
      }
    }

    function addTaskOnEnter(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    }
  </script>
</body>
</html>
